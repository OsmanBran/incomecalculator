<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="This app lets you easily calculate your weekly hours and pay for Centrelink income reporting." />
	<meta name="author" content="Osman Branjerdporn" />

	<title>Income Calculator</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>	
	<div class="container">
		<div class="row">
			<div class="container text-center">
				<h1>Centrelink Income Reporting Calculator</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col mt-x-3">
				<!-- Form for entering shift details -->
				<form id="form">
					<div class="card my-2">
						<div class="card-header text-white bg-info">
							<strong>Set unpaid breaks (optional)</strong>
						</div>

						<div class="card-body">	
							<label for="breakMin">
								Enter minimum shift length without break (hours)
							</label><br>
							<input id="breakMin" type="text" name="breakMin"> 
							<small>
							e.g 5 (shifts longer than this require breaks)
							</small>
							<label for="breakLength">
								Enter break length (mins)
							</label><br>
							<input id="breakLength" type="text" name="breakLength">
							<small>
							e.g 30
							</small>
						</div>
					</div>

					<div class="card my-2">
						<div class="card-header text-white bg-info">
							<strong>Set pay rate</strong>
						</div>

						<div class="card-body">
							<label for="newpay">
							Enter new pay rate
							</label>

							<div id="newpay">
								<input id="newpayrate" type="text" name="newpayrate">
								<button id="custombutton" type="button" value="Add">Add</button>
							</div>
								
							<label for="paylist">
							Select pay rate
							</label>

							<div id="paylist">
								<select id="payrate" name="payrate">
									<option value="select">---Select---</option>
								</select>
								<button id="clearpayrate" type="button" value="Clear">Clear</button>
							</div>
						</div>
					</div>

					<div class="card my-2">
						<div class="card-header text-white bg-info">
							<strong>Enter shift times</strong>
						</div>

						<div class="card-body">
							<p id="description"> Enter shift times in 24 hour format e.g 18:33. </p>
							<label for="starttime">
								Start Time
							</label><br>
							<input id="starttime" type="text" name="starttime"><br>

							<label for="endtime">
								End Time
							</label><br>
							<input id="endtime" type="text" name="endtime"><br>
						</div>
					</div>
					
					<div class="container text-center my-2">
						<button class="btn btn-info btn-lg" type="submit" value="Add shift">Add Shift</button>
						<button class="btn btn-secondary btn-lg" id="clear" type="button" value="Clear">Clear</button>
					</div>
				</form>
			</div>

			<div class="col mt-x-3">
				<!-- Display hours worked and total income -->
				<div class="card text-center mt-2">
					<h5 class="card-title">Total Hours:</h5>
					<p class="card-text" id="hours"> 0 </p>

					<h5 class="card-title">Total Pay:</h5>
					<p class="card-text" id="pay"> 0 </p>
				</div>

				<!-- Track all calculated shifts -->
				<table class="table" id="shiftTable">
					<thead>
						<tr>
							<th>Shift Start</th>
							<th>Shift End</th>
							<th>Shift Length</th>
							<th>Shift Pay Rate</th>
							<th>Shift Pay</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

		</div>
	</div>
</div>
<!-- Script -->
<script src="js/calculatorscript.js"></script>

<!-- Libraries -->
<script src = "libraries/moment.js"></script>

</body>

</html>
